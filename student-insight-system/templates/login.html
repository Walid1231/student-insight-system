        .home-corner-btn {
            position: fixed; top: 25px; right: 25px; display: flex; align-items: center; gap: 8px;
            padding: 8px 15px; background: linear-gradient(to right, #f1da36 0%, #fca86c 99%);
            color: white !important; text-decoration: none !important; border-radius: 50px;
            font-family: 'PT Sans', sans-serif; font-size: 0.85rem; font-weight: bold;
            letter-spacing: 1px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(252, 168, 108, 0.3);
            z-index: 1051; transition: 0.2s ease;
        }

        .home-corner-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(252, 168, 108, 0.5); }

        .modal-body { display: flex; padding: 0; border-radius: 4rem; font-family: 'PT Sans', sans-serif; }

        .modal-content {
            border-radius: 4rem; width: 140%; margin-left: -20%;
            box-shadow: -1px -2px 42px -19px rgba(0,0,0,0.74);
        }

        .column { padding: 10px; }
        .column#main { flex: 100%; padding: 50px; margin-top: 30px; } /* Starts full width */

        #secondary {
            display: none; /* Initially hidden */
            flex: 30%; background-color: #F9BC35; border-radius: 0 4rem 4rem 0; text-align: center;
        }

        #modal-divider { display: none; } /* Initially hidden */

        .btn-primary {
            text-transform: uppercase; border-radius: .15rem; width: 100%;
            padding: .150rem .75rem; font-family: 'PT Sans', sans-serif; letter-spacing: 2px;
            background: linear-gradient(to right, #f1da36 0%,#fca86c 99%); border: none;
        }

        .sec-content { margin-top: 85%; }

        /* Role Card Styles */
        .role-container { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        .role-card {
            flex: 1; padding: 25px 15px; border: 2px solid #f1da36; border-radius: 1.5rem;
            cursor: pointer; transition: 0.3s; background: white; text-align: center;
        }
        .role-card:hover { transform: translateY(-10px); border-color: #fca86c; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .role-icon { font-size: 2.5rem; margin-bottom: 10px; }
        
        #secondary .btn-primary { background: #f8f9fa4f; color: #000; width: 200px; margin: 30px auto; }

<body>

    <a href="{{ url_for('home') }}" class="home-corner-btn">

    <button type="button" class="btn btn-primary" style="width:200px; margin-top: 50px;" data-toggle="modal" data-target="#portalModal">

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    
                    <div class="column" id="main">
                        
                        <div id="role-view">
                            <h1 class="text-center" style="font-size: 1.3em; text-transform: uppercase;">Who are you?</h1>
                            <h3 class="text-center" style="font-size: .8em; letter-spacing: 2px;">SELECT YOUR PORTAL TO CONTINUE</h3>
                            <div class="role-container">
                                <div class="role-card" onclick="startPortal('student')">
                                    <div class="role-icon">üéì</div>
                                    <h4 style="font-size: 1.1rem; text-transform: uppercase;">Student</h4>
                                    <p style="font-size: 0.75rem; color: #777;">Access your insights</p>
                                </div>
                                <div class="role-card" onclick="startPortal('teacher')">
                                    <div class="role-icon">üë®‚Äçüè´</div>
                                    <h4 style="font-size: 1.1rem; text-transform: uppercase;">Teacher</h4>
                                    <p style="font-size: 0.75rem; color: #777;">Manage classes</p>
                                </div>
                            </div>
                        </div>

                        <div id="login-view" style="display: none;">

                            <h3 id="login-subtitle" style="font-size: .8em; letter-spacing: 2px; text-transform: uppercase;">Access your account</h3>
                            <form>
                                <div class="form-group"><label>E-mail</label><input type="email" class="form-control" placeholder="E-mail"></div>
                                <div class="form-group"><label>Password</label><input type="password" class="form-control" placeholder="Password"></div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>

                            <form>
                                <div class="form-group"><label>Name</label><input type="text" class="form-control" placeholder="Name"></div>
                                <div class="form-group"><label>E-mail</label><input type="email" class="form-control" placeholder="E-mail"></div>

                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </form>

                                <button type="button" class="btn btn-primary" onclick="toggleForm('login')">Login</button>
                            </div>
                            <div id="side-login" style="display: none;">

                                <h3 style="font-size: .8em; letter-spacing: 2px;">Join us and start your journey</h3>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function startPortal(role) {
            document.getElementById('role-view').style.display = 'none';
            document.getElementById('main').style.flex = '75%';
            document.getElementById('secondary').style.display = 'block';
            document.getElementById('modal-divider').style.display = 'block';
            
            document.getElementById('login-view').style.display = 'block';
            document.getElementById('login-title').innerText = role.toUpperCase() + " LOGIN";
            document.getElementById('signup-title').innerText = role.toUpperCase() + " SIGN UP";
        }

        function toggleForm(type) {
            if(type === 'signup') {
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('signup-view').style.display = 'block';
                document.getElementById('side-signup').style.display = 'none';
                document.getElementById('side-login').style.display = 'block';
            } else {
                document.getElementById('login-view').style.display = 'block';
                document.getElementById('signup-view').style.display = 'none';
                document.getElementById('side-signup').style.display = 'block';
                document.getElementById('side-login').style.display = 'none';
            }
        }

        // Reset on close
        $('#portalModal').on('hidden.bs.modal', function () {
            document.getElementById('role-view').style.display = 'block';
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('signup-view').style.display = 'none';
            document.getElementById('secondary').style.display = 'none';
            document.getElementById('modal-divider').style.display = 'none';
            document.getElementById('main').style.flex = '100%';
        });
    </script>
