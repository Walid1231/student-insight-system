<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Insight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-navy: #002D62;
            --accent-gold: #D4AF37;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f6f9;
            margin: 0;
            overflow: hidden;
        }

        /* CANVAS BACKGROUND */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 45, 98, 0.15);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        .auth-logo {
            text-align: center;
            font-size: 26px;
            font-weight: 800;
            color: var(--primary-navy);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--primary-navy);
            border: none;
            font-weight: 600;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            color: white;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #004080;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 45, 98, 0.2);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            height: auto;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: var(--primary-navy);
            box-shadow: 0 0 0 0.2rem rgba(0, 45, 98, 0.15);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: var(--primary-navy);
            font-weight: 700;
            text-decoration: none;
        }

        label {
            font-weight: 600;
            font-size: 13px;
            color: #444;
            text-transform: uppercase;
        }

        .error-msg {
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <canvas id="particle-canvas"></canvas>

    <div class="auth-card">
        <div class="auth-logo">Student Insight</div>

        <div class="error-msg" id="errorMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••">
            </div>

            <div class="form-group">
                <label>Login As</label>
                <select id="role" class="form-control">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <div class="auth-footer">
            New here? <a href="{{ url_for('auth.register') }}">Create an account</a>
        </div>
    </div>

    <!-- Script to handle JSON response -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorDiv = document.getElementById('errorMsg');

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('role', role);

                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Backend sets cookies.
                    if (data.role === 'student') {
                        window.location.href = '/student/dashboard';
                    } else {
                        window.location.href = '/teacher/dashboard';
                    }
                } else {
                    errorDiv.innerText = "Login failed: " + (data.msg || "Unknown error");
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = "An error occurred.";
                errorDiv.style.display = 'block';
            }
        });

        // Background Particle Script (Shared)
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        const particleCount = 50;
        const connectionDistance = 150;
        const mouseDistance = 200;

        let mouse = { x: null, y: null };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.color = '#002D62';
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = 0.4;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                for (let j = index; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = '#002D62';
                        ctx.lineWidth = 0.5;
                        ctx.globalAlpha = 1 - (dist / connectionDistance);
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
                if (mouse.x != null) {
                    const dist = Math.hypot(p.x - mouse.x, p.y - mouse.y);
                    if (dist < mouseDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = '#D4AF37'; // Gold
                        ctx.lineWidth = 0.8;
                        ctx.globalAlpha = 1 - (dist / mouseDistance);
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>

</html>
