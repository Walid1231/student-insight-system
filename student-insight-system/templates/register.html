        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .auth-logo {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: linear-gradient(to right, #f1da36 0%, #fca86c 99%);
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 50px;
            width: 100%;
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(252, 168, 108, 0.4);
            color: white;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            background: #fdfdfd;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #fca86c;
            font-weight: 600;
            text-decoration: none;
        }
    </style>

<body>

    <div class="auth-card">
        <div class="auth-logo">Create Account</div>

        <form method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label>I am a:</label>
                <select name="role" class="form-control" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    </div>

</body>
